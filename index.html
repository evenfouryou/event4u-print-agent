<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event4U Print Agent</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 460px; margin: 0 auto; }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header .server-url {
      font-size: 12px;
      color: #888;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #4ade80; }
    .status-dot.error { background: #f87171; }
    .status-dot.connecting { background: #fbbf24; animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #a5b4fc;
    }
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-group input::placeholder { color: #666; }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.15); }
    .btn-success {
      background: #22c55e;
      color: #fff;
    }
    .btn-danger {
      background: #ef4444;
      color: #fff;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .btn-group .btn { flex: 1; }
    .log-container {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 11px;
    }
    .log-entry {
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .log-entry:last-child { border-bottom: none; }
    .log-time { color: #666; }
    .log-message { color: #a5b4fc; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñ®Ô∏è Event4U Print Agent</h1>
      <div class="server-url">Server: manage.eventfouryou.com</div>
    </div>
    
    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Disconnesso</span>
    </div>
    
    <div class="card">
      <div class="card-title">Configurazione</div>
      
      <div class="form-group">
        <label>Token (dal sito web)</label>
        <input type="text" id="token" placeholder="Incolla il token qui...">
      </div>
      
      <div class="form-group">
        <label>Nome Dispositivo</label>
        <input type="text" id="deviceName" placeholder="es. Cassa 1">
      </div>
      
      <div class="form-group">
        <label>Stampante</label>
        <select id="printerName">
          <option value="">Seleziona stampante...</option>
        </select>
        <button class="btn btn-secondary" style="margin-top:8px;width:100%" onclick="refreshPrinters()">üîÑ Aggiorna Lista</button>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-primary" onclick="saveAndConnect()">üíæ Salva e Connetti</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Azioni</div>
      <div class="btn-group">
        <button class="btn btn-success" id="btnConnect" onclick="connect()">‚ñ∂Ô∏è Connetti</button>
        <button class="btn btn-danger" id="btnDisconnect" onclick="disconnect()">‚èπÔ∏è Disconnetti</button>
        <button class="btn btn-secondary" onclick="testPrint()">üß™ Test</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Log</div>
      <div class="log-container" id="logContainer"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const logContainer = document.getElementById('logContainer');
    
    // Load config on start
    async function loadConfig() {
      const config = await ipcRenderer.invoke('get-config');
      document.getElementById('token').value = config.token;
      document.getElementById('deviceName').value = config.deviceName;
      
      await refreshPrinters();
      
      const printerSelect = document.getElementById('printerName');
      if (config.printerName) {
        printerSelect.value = config.printerName;
      }
    }
    
    async function refreshPrinters() {
      const printers = await ipcRenderer.invoke('get-printers');
      const select = document.getElementById('printerName');
      const currentValue = select.value;
      
      select.innerHTML = '<option value="">Seleziona stampante...</option>';
      printers.forEach(p => {
        const option = document.createElement('option');
        option.value = p.name;
        option.textContent = p.name + (p.isDefault ? ' (predefinita)' : '');
        select.appendChild(option);
      });
      
      if (currentValue) select.value = currentValue;
      
      addLog('Stampanti trovate: ' + printers.length);
    }
    
    async function saveAndConnect() {
      const config = {
        token: document.getElementById('token').value.trim(),
        deviceName: document.getElementById('deviceName').value.trim() || 'Print Agent',
        printerName: document.getElementById('printerName').value
      };
      
      if (!config.token) {
        addLog('Errore: Token obbligatorio');
        return;
      }
      
      await ipcRenderer.invoke('save-config', config);
      await ipcRenderer.invoke('connect');
    }
    
    async function connect() {
      await ipcRenderer.invoke('connect');
    }
    
    async function disconnect() {
      await ipcRenderer.invoke('disconnect');
    }
    
    async function testPrint() {
      await ipcRenderer.invoke('test-print');
    }
    
    function addLog(message) {
      const time = new Date().toLocaleTimeString('it-IT');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-message">${message}</span>`;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    function setStatus(status) {
      statusDot.className = 'status-dot ' + status;
      switch(status) {
        case 'connected':
          statusText.textContent = 'Connesso';
          break;
        case 'error':
          statusText.textContent = 'Errore';
          break;
        case 'connecting':
          statusText.textContent = 'Connessione...';
          break;
        default:
          statusText.textContent = 'Disconnesso';
      }
    }
    
    // IPC listeners
    ipcRenderer.on('log', (event, message) => addLog(message));
    ipcRenderer.on('status', (event, status) => setStatus(status));
    
    // Initialize
    loadConfig();
    addLog('Print Agent avviato');
    addLog('Server: manage.eventfouryou.com');
  </script>
</body>
</html>
